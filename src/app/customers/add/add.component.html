<form #addForm="ngForm">
    <table>
      <tr>
        <td>
          <md-form-field>
            <input required mdInput placeholder="Name" [(ngModel)]="customer.name" name="name" #name="ngModel"> 
            <md-error>
              Please enter a valid name.
            </md-error>
          </md-form-field>
        </td>
      </tr>
      <tr>
        <td>
            <md-form-field>
              <input required mdInput placeholder="Address" [(ngModel)]="customer.address" name="address" #address="ngModel"> 
              <md-error>
                Please enter a valid address.
              </md-error>
            </md-form-field>
        </td>
      </tr>
      <tr>
        <td>
          Stratum
        </td>
      </tr>
      <tr>
        <td>
          Gender
        </td>
      </tr>
      <tr>
        <td>
            <div class="button-row">
              <button [disabled]="!addForm.valid"  md-raised-button color="primary">Save</button>
            </div>
        </td>
      </tr>
    </table>
  </form>
